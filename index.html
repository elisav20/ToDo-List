<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <nav class="header navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">ToDO List</a>
      <form class="form-inline">
        <select class="form-control form-control-sm" id="themeSelect">
          <option value="default">Theme Default</option>
          <option value="light">Theme Light</option>
          <option value="dark">Theme Dark</option>
        </select>
      </form>
    </nav>
    <div class="form-section mt-5">
      <div class="container">
        <div class="row">
          <div class="col col-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add new task</h5>
                <form name="addTask">
                  <input
                    type="text"
                    name="title"
                    id="title"
                    class="form-control"
                    placeholder="Task title"
                  />
                  <input
                    type="text"
                    name="body"
                    id="body"
                    class="form-control mt-3"
                    placeholder="Task body"
                  />
                  <button type="submit" class="btn btn-primary mt-4">
                    Add task
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2 class="d-none text-center text-danger mt-3" id="message">
      Список задач пуст!
    </h2>

    <div class="text-center mt-5">
      <button type="button" class="btn btn-secondary" id="show-all">
        все задачи
      </button>
      <button type="button" class="btn btn-secondary" id="show-unfinished">
        незавершенные задачи
      </button>
    </div>

    <div class="tasks-list-section my-5">
      <div class="container">
        <ul class="list-group"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
